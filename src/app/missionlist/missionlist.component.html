<h1 class="text-center m-5">SpaceX Mission Launch List</h1>

<div class="space-x-list">
  <div *ngFor="let mission of missions" class="space-x-item" (click)="showDetails(mission.flight_number)">
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title id="title">{{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle id="year">{{ mission.launch_year }}</mat-card-subtitle>
        <img mat-card-sm-image id="pic" [src]="mission.links.mission_patch_small">
      </mat-card-title-group>
      <mat-card-content id="details">
        {{ mission.details }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
